<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Registro alumnos</title>

        <link rel="stylesheet" href="assets/demo.css">
        <link rel="stylesheet" href="assets/form-login.css">

    </head>


    <ul>
        <li><a href="index.htm">Index</a></li>
        <li>|||</li>
        <li><a href="registroAlumnos.html" class="active">Nuevo alumno</a></li>
        <li>|||</li>
        <li><a href="updateAlumno.html">Actualizar Alumno</a></li>
        <li>|||</li>
        <li><a href="borrarAlumno.html" class="active">Borrar Alumno</a></li>
        <li>|||</li>
        <li><a href="verAlumno.html">Ver Alumno</a></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" method="post" action="/InstitutoWeb/controladorServletAlumno">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Alta Alumno</h1>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>ID</span>
                            <input type="text" name="idalumno">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="text" name="apellido">
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </div>

                <a href="#" class="form-forgotten-password">Forgotten password &middot;</a>
                <a href="#" class="form-create-an-account">Create an account &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Sign in with</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="#" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>

</body>

</html>
